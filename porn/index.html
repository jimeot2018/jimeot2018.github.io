<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Simple Search Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container-box {
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .badge-custom {
      background: linear-gradient(90deg, #3b5bfd, #b83fd1);
      padding: 8px 16px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      margin-bottom: 16px;
      display: inline-block;
      font-size: 13px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #3b5bfd, #b83fd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
    }

    .search-box input {
      height: 55px;
      font-size: 1.1rem;
      border-radius: 12px;
    }

    .search-btn {
      height: 55px;
      border-radius: 12px;
      background: #3b5bfd;
      color: #fff;
      font-weight: 600;
      border: none;
    }

    .search-btn:hover {
      background: #2f4ce0;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <div class="badge-custom">SEARCH · FAST · SIMPLE</div>
    <h1>Search what you want JAV</h1>

    <form class="search-box d-grid gap-2" onsubmit="return false;">
     <input id="keyword" class="form-control" type="text" placeholder="코드를 입력하세요">
     <button class="search-btn" onclick="goSite1()">JAV 검색</button>
     <button class="search-btn" style="background:#b83fd1;" onclick="goSite2()">FC2 검색</button>
    </form>
  </div>

  <script>
    function goSite1() {
      const k = document.getElementById('keyword').value.trim();
      if (!k) return;
      window.open("https://missav.ws/ko/search/" + encodeURIComponent(k), "_blank");
    }
    function goSite2() {
      const k = document.getElementById('keyword').value.trim();
      if (!k) return;
      window.open("https://missav.ws/ko/fc2-ppv-" + encodeURIComponent(k), "_blank");
    }
  </script>

</body>
</html>
