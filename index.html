  <script>
  url=location.search;
  uri=location.pathname;
  
if(url.startsWith("?url=")) {
s=location.pathname.slice(5)||location.search.slice(5)
if(s.startsWith("http")||s.includes("//")) {
  location.href = s;
} else {
  location.href= 'http://'+s;
}
} else if(url.startsWith("?")) {
  go=url.startsWith("?")?url.slice(1):url
  go=go.includes(":")?go:"kakaotalk://"+go
    location.href='kakaotalk://inappbrowser/close';
    location.href=go;
}
</script>
